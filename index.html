<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>

<body>

    <form action="http://localhost:8080/register" method="post">
        <fieldset>
            <h3> Cadastrar ID </h3>
            <input type="text" id="id" name="id" placeholder="Insira o ID" />
        <br>
            <h3> Cadastrar nome </h3>
            <input type="text" id="nome" name="nome" placeholder="Insira o nome" />
        <br>
            <h3> Cadastrar Função </h3>
            <input type="text" id="funcao" name="funcao" placeholder="Insira a funcao" />
        <br>
            <h3> Cadastrar salário </h3>
            <input type="text" id="salario" name="salario" placeholder="Insira o salário" />
            <br><br><br>
            <button type="submit">Cadastrar</button>
        </fieldset>
    </form>

    <br>

    <form action="http://localhost:8080/delete" method="post">
        <fieldset>
            <h3> Excluir Funcionário </h3>
            <input type="text" id="ID" name="index" placeholder="Insira o nome do funcionário" />
            <button type="submit">Excluir Funcionário</button>
        </fieldset>
    </form>

    <br>

    <form action="http://localhost:8080/recive/" method="post">
        <fieldset>
            <h3> Consultar Funcionários </h3>
            <input type="text" id="ID" name="index" placeholder="Insira o nome do funcionário" />
            <button type="submit">Consultar Funcionário</button>
        </fieldset>
    </form>
</body>

</html>
